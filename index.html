<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Eletrônicos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Eletrônicos</h1>
        <input type="text" id="search-input" placeholder="Buscar no catálogo...">
    </header>

    <main>
        <div id="product-grid">
            <div id="loader">Carregando produtos...</div>
        </div>
    </main>
    
    <div id="modal">
        <div id="modal-content">
            <span id="close-modal">&times;</span>
            <div id="modal-image-slider">
                <button class="slider-btn prev" onclick="changeSlide(-1)">&#10094;</button>
                <button class="slider-btn next" onclick="changeSlide(1)">&#10095;</button>
            </div>
            <div id="modal-details">
                <div id="modal-price"></div>
                <div id="modal-name"></div>
                <div id="modal-stock"></div>
                <p id="modal-description"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
